<section class="section">
  <div class="container container__form container--column">
    <form class="order-form">
      <h3 class="order-form__title">ЗВ’ЯЖІТЬСЯ З НАМИ</h3>
      <div class="order-form__field">
        <input
          type="text"
          class="order-form__input"
          placeholder=" "
          name="user-name"
          required
          minlength="2"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          title="Введите имя кирилицей или латинскими символами "
        />
        <label for="name" class="order-form__label">Ім’я</label>
      </div>
      <div class="order-form__field">
        <input type="email" class="order-form__input" placeholder=" " name="user-email" required />
        <label for="name" class="order-form__label">Email</label>
      </div>

      <div class="select order-form__field">
        <select class="order-form__select-option" id="" name="">
          <option class="select-option__item" selected>Види пластика</option>
          <option class="select-option__item" value="PLA">PLA пластик</option>
          <option class="select-option__item" value="CoPET">CoPET пластик</option>
          <option class="select-option__item" value="ABS">ABS пластик</option>
          <option class="select-option__item" value="PET">PET пластик</option>
          <option class="select-option__item" value="HIPS">HIPS пластик</option>
        </select>
      </div>

      <div class="select order-form__field">
        <select class="order-form__select-option" id="" name="">
          <option class="select-option__item" selected>Якість друку</option>
          <option class="select-option__item" value="300mkr">300 мікрон</option>
          <option class="select-option__item" value="200mkr">200 мікрон</option>
          <option class="select-option__item" value="100mkr">100 мікрон</option>
          <option class="select-option__item" value="#">Труднощі у виборі - ми допоможемо</option>
        </select>
      </div>
      <div class="select order-form__field">
        <select class="order-form__select-option" id="" name="">
          <option class="select-option__item" selected>Колір</option>
          <option class="select-option__item" value="PLA">Червоний</option>
          <option class="select-option__item" value="CoPET">Зелений</option>
          <option class="select-option__item" value="ABS">Чорний</option>
          <option class="select-option__item" value="ABS">Синій</option>
          <option class="select-option__item" value="ABS">Жовтий</option>
          <option class="select-option__item" value="ABS">Коричневий</option>
        </select>
      </div>
      <label class="order-form__field order-form__field_massege">
        <span class="form_massege-text">Повідомлення</span>
        <div class="order-form__massege-box">
          <textarea
            name="user-massege"
            class="order-form__massege"
            placeholder="Залишіть своє повідомлення"
          ></textarea>

          <label for="clip">
            <input type="file" id="clip" hidden />
            <svg class="order-form__message-icon">
              <use href="./images/icons.svg#icon-clip"></use>
            </svg>
          </label>
        </div>
      </label>
      <p class="order-form__note">*Прикріпіть зображення / креслення / STL / Obj / CAD-модель</p>

      <div class="order-form__btn">
        <button class="button--order button-base" type="submit">ВІДПРАВИТИ</button>
      </div>
    </form>
  </div>
</section>
